<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="styles_main_login.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />

<body>
    <div class="login">
  	    <div>
            <h1 class="logintext">Login</h1>
        </div>
        <div class="willkommen">
            <b class="willkommen_text">Willkommen zurück! Bitte log dich ein um zu deinem Account zu gelangen.</b>
        </div>
        <div class="loginfeld">
            <b class="beschreibung">E-Mail</b>
            <div>
                <input class="loginfeld_email" type="text" id="textfeld" name="email" placeholder="E-Mail">
            </div>
        </div>
        <div class="loginfeld">
            <b class="beschreibung">Passwort</b>
            <div>
                <input class="loginfeld_passwort" type="password" name="passwort" placeholder="Passwort">
            </div>
        </div>
    </div>



    <div class="login">
        <div class="login-div">
            <b class="login1">Login</b>
            <div class="willkommen-zurck-bitte">Willkommen zurück! Bitte log dich ein, um zu deinem Account zu gelangen.</div>
    
            <label class="e-mail" for="textfeld">E-Mail</label>
            <input class="login-div-child" type="text" id="textfeld" name="e-mail" placeholder="E-Mail">
    
            <label class="passwort" for="passwort">Passwort</label>
            <input class="login-div-item" type="password" id="passwort" name="passwort" placeholder="Passwort">
    
            <div class="remember-me">
                <label class="container">Remember me
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
    
            <div class="passwort-vergessen">Passwort vergessen?</div>
            <button class="login_button" type="button">Login</button>
    
            <div class="kein-account-sign-container">
                <span>Kein Account? <span class="sign-up1">Sign up</span></span>
            </div>
        </div>
    </div>
  
  	
</body>
