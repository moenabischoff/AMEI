<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="styles_main_login.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />

<body>

    <div class="login">
        <div class="login-div">
            <b class="login1">Login</b>
            <div class="willkommen-zurck-bitte">Willkommen zur√ºck! Bitte log dich ein, um zu deinem Account zu gelangen.</div>
    
            <label class="e-mail" for="textfeld">E-Mail</label>
            <input class="login-div-child" type="email" id="e-mail" name="e-mail" placeholder="E-Mail">
    
            <label class="passwort" for="passwort">Passwort</label>
            <input class="login-div-item" type="password" id="passwort" name="passwort" placeholder="Passwort">
    
            <div class="remember-me">
                <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    <a>Remember me</a>
                </label>
            </div>
    
            <div class="passwort-vergessen">Passwort vergessen?</div>
            <a class="login_button" type="button" href="index_main_login_login.html">
                Login
            </a>
            <div class="kein-account-sign-container">
                <span>Kein Account? <span class="sign-up1">Sign up</span></span>
            </div>
            <div class="login-image">
                <img src="/image/AdobeStock_357137685.jpeg" alt="Login-Bild">
            </div>
        </div>
    </div>

</body>
